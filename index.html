<!DOCTYPE html>
<html>
<script>

 function computerPlay() {
    randomNumber = Math.floor(Math.random()*3); 
    switch (randomNumber) {
      case 0:
        return 'rock';
        break;
      case 1:
        return 'paper';
        break;
      default:
        return 'scissors';
    }
  }
        
    
</script>
</html>
